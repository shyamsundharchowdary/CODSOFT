<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coffee Time - Your Favorite Cafe</title>
  <link href="styles.css" rel="stylesheet"/>
</head>
<body>
  <header class="hero">
    <div class="hero-content">
      <h1><center>COFFEE TIME</center></h1>
      <p class="hero-subtitle"> EST 2020</p>
      <a href="#menu" class="btn">View Menu</a>
    </div>
  </header>

  <section id="menu" class="menu">
    <div class="menu-content">
      <h2>Coffee Menu</h2>
      <div class="menu-items">
        <div class="menu-item">
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="French Vanilla">
          <p class="item-name">French Vanilla</p>
          <p class="item-price">$3.00</p>
        </div>
        <div class="menu-item">
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="Caramel Macchiato">
          <p class="item-name">Caramel Macchiato</p>
          <p class="item-price">$3.75</p>
        </div>
        <!-- Add more coffee items -->
      </div>

      <h2>Desserts</h2>
      <div class="menu-items">
        <div class="menu-item">
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="Donut">
          <p class="item-name">Donut</p>
          <p class="item-price">$1.50</p>
        </div>
        <div class="menu-item">
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="Cherry Pie">
          <p class="item-name">Cherry Pie</p>
          <p class="item-price">$2.75</p>
        </div>
        <!-- Add more dessert items -->
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="footer-content">
      <p><a href="https://www.coffeetime.org" target="_blank">Visit our website</a></p>
      <p class="address">123 Coffee time.in</p>
    </div>
  </footer>
</body>
</html>
